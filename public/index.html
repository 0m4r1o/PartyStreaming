<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Stream – Watch Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1218; --panel:#151a22; --muted:#8c96a7; --text:#e8ecf1;
      --accent:#6aa7ff; --accent-2:#85e0b7;
      --radius:14px;
      --sidebar-w:520px; /* ← wider chat panel */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font:15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{
      padding:14px 18px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      position:sticky; top:0; z-index:5; background:linear-gradient(180deg, rgba(15,18,24,.97), rgba(15,18,24,.88));
      border-bottom:1px solid rgba(255,255,255,.05);
    }
    h1{margin:0; font-weight:750; letter-spacing:.2px; font-size:22px}
    .pill{background:var(--panel); border:1px solid rgba(255,255,255,.07); border-radius:999px; padding:6px 10px; color:var(--text)}
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    input,select,button{
      height:36px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#0f141c; color:var(--text);
      padding:0 10px; outline:none;
    }
    button{background:#1a2330; cursor:pointer}
    button.primary{background:var(--accent); color:#0a0f17; border-color:transparent; font-weight:700}
    button:disabled{opacity:.6; cursor:not-allowed}

    .wrap{
      padding:18px; display:grid; grid-template-columns: 1fr var(--sidebar-w); gap:18px;
    }
    @media (max-width:1100px){
      .wrap{grid-template-columns: 1fr}
      .chat-panel{order:2}
    }

    .panel{
      background:var(--panel); border:1px solid rgba(255,255,255,.07); border-radius:var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    .video-panel{padding:16px}
    video{width:100%; max-height:70vh; background:#000; border-radius:12px; display:block}

    .controls{margin-top:12px; display:grid; gap:10px}
    .controls .bar{display:flex; gap:8px; flex-wrap:wrap}

    .subgrid{display:grid; gap:10px}
    .activity{padding:10px 12px; background:#0e141c; border:1px dashed rgba(255,255,255,.09); border-radius:10px; max-height:110px; overflow:auto; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12.5px; color:#b9c4d3}
    .activity .muted{color:#8c96a7}

    /* Chat */
    .chat-panel{display:flex; flex-direction:column; min-height:300px}
    .chat-header{padding:12px; border-bottom:1px solid rgba(255,255,255,.06); display:flex; justify-content:space-between; align-items:center}
    .chat-list{list-style:none; margin:0; padding:12px; gap:8px; display:flex; flex-direction:column; overflow:auto; height:480px}
    .chat-item{background:#0f141c; border:1px solid rgba(255,255,255,.06); border-radius:12px; padding:8px 10px}
    .chat-item .top{display:flex; gap:8px; align-items:center; color:var(--muted); font-size:12px}
    .chat-item .msg{margin-top:4px; white-space:pre-wrap; word-break:break-word}
    .chat-input{display:flex; gap:8px; padding:12px; border-top:1px solid rgba(255,255,255,.06)}
    .chat-input input{flex:1}

    .hint{color:var(--muted); font-size:12.5px}
    .right-actions{display:flex; gap:8px; align-items:center}

    /* Toasts for join/leave */
    #toasts{position:fixed; right:16px; top:70px; display:flex; flex-direction:column; gap:8px; z-index:20}
    .toast{
      background:#0f141c; color:#dfe7f3; border:1px solid rgba(255,255,255,.1); padding:8px 10px; border-radius:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.35); opacity:.97; transition:transform .2s ease, opacity .2s ease;
    }
    .toast.hide{opacity:0; transform:translateY(-6px)}
    .muted{color:var(--muted)}
    .spacer{flex:1}
    .small{font-size:12px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.14/dist/hls.min.js"></script>
</head>
<body>
  <header>
    <h1>Family Stream — Watch Party</h1>
    <div class="spacer"></div>
    <div class="row">
      <input id="name" class="pill" placeholder="Name" style="width:120px" />
      <input id="room" class="pill" placeholder="Room" style="width:110px" value="family" />
      <input id="pin" class="pill" placeholder="PIN" style="width:110px" />
      <button id="join" class="primary">Join</button>
      <span id="status" class="hint"></span>
    </div>
  </header>

  <div class="wrap">
    <section class="panel video-panel">
      <video id="video" controls playsinline></video>

      <div class="controls">
        <div class="bar">
          <label class="hint">Videos</label>
          <select id="videoSelect" style="min-width:220px"></select>
          <button id="refreshList">Refresh</button>

          <label class="hint">Prebuffer</label>
          <select id="prebuffer">
            <option value="0">Off</option>
            <option value="15">15s</option>
            <option value="30" selected>30s</option>
            <option value="60">60s</option>
          </select>
          <button id="loadVideo" class="primary">Load Video</button>
          <div class="spacer"></div>
          <div id="hostControls" class="right-actions" hidden>
            <button data-act="play">Play</button>
            <button data-act="pause">Pause</button>
            <button id="seekBtn">Sync to my time</button>
          </div>
        </div>

        <div class="bar">
          <label class="hint">Subtitles</label>
          <select id="subsSelect" style="min-width:160px">
            <option value="">Off</option>
          </select>
          <button id="refreshSubs">Refresh</button>
          <span class="hint">— Select a <code>.vtt</code> in the chosen video folder</span>
        </div>

        <div class="subgrid">
          <div class="bar">
            <label class="hint">Unconverted</label>
            <select id="rawSelect" style="min-width:260px"><option>—</option></select>
            <button id="refreshRaw">Refresh</button>
            <button id="convertBtn" class="primary">Convert → HLS</button>
            <span id="convStatus" class="hint"></span>
          </div>

          <div class="activity" id="activityBox">
            <div class="muted small">Activity (prebuffer & encoding notes)…</div>
            <ul id="activityList" style="margin:6px 0 0 0; padding-left:18px;"></ul>
          </div>
        </div>
      </div>
    </section>

    <aside class="panel chat-panel">
      <div class="chat-header">
        <div><strong>Chat</strong> <span class="hint">(room only)</span></div>
        <button id="jumpLatest" hidden>Jump to latest</button>
      </div>
      <ul id="chatList" class="chat-list"></ul>
      <div class="chat-input">
        <input id="msg" placeholder="Type message and press Enter…" />
      </div>
    </aside>
  </div>

  <div id="toasts"></div>

  <script src="/app.js"></script>
</body>
</html>
